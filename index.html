<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usu√°rios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Usu√°rio</h1>
    <p class="note">Preencha todos os campos obrigat√≥rios para concluir o cadastro.</p>

    <form id="cadastroForm" novalidate>
      
      <div class="field">
        <label for="nome">Nome Completo *</label>
        <input type="text" id="nome" name="nome" required>
        <div class="feedback" id="nomeFeedback"></div>
      </div>

      <div class="field">
        <label for="cpf">CPF *</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
        <div class="feedback" id="cpfFeedback"></div>
      </div>


      <div class="field">
        <label for="login">Login *</label>
        <input type="text" id="login" name="login" required>
        <div class="feedback" id="loginFeedback"></div>
      </div>

      <div class="field">
        <label for="email">E-mail *</label>
        <input type="text" id="email" name="email" required>
        <div class="feedback" id="emailFeedback"></div>
      </div>

      <div class="field">
        <label for="senha">Senha *</label>
        <div class="input-wrapper">
          <input type="password" id="senha" name="senha" required>
          <button type="button" class="toggle-pass" data-target="senha">üëÅÔ∏è</button>
        </div>
        <div class="feedback" id="senhaFeedback"></div>
        <div class="help">M√≠nimo 8 caracteres, incluindo letras e n√∫meros.</div>
      </div>

      <div class="field">
        <label for="confirmaSenha">Confirme a Senha *</label>
        <div class="input-wrapper">
          <input type="password" id="confirmaSenha" name="confirmaSenha" required>
          <button type="button" class="toggle-pass" data-target="confirmaSenha">üëÅÔ∏è</button>
        </div>
        <div class="feedback" id="confirmaSenhaFeedback"></div>
      </div>

      <div class="field">
        <label for="salario">Sal√°rio (R$) *</label>
        <input type="number" id="salario" name="salario" step="0.01" min="0" required>
        <div class="feedback" id="salarioFeedback"></div>
      </div>

      <div class="field">
        <label for="dependentes">N√∫mero de Dependentes *</label>
        <input type="number" id="dependentes" name="dependentes" min="0" required>
        <div class="feedback" id="dependentesFeedback"></div>
      </div>

      <div class="field">
        <label for="ir">Imposto de Renda (R$)</label>
        <input type="text" id="ir" name="ir" value="0,00" readonly>
      </div>

      <div class="actions">
        <button type="submit" id="btnCadastrar">Cadastrar</button>
        <button type="button" id="btnLimpar">Limpar</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
